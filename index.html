<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/62c6af1c90.js" crossorigin="anonymous"></script>

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="assets/styles/css/task-setter.css">
    <link rel="stylesheet" href="assets/styles/css/header.css">
    <link rel="stylesheet" href="assets/styles/css/main.css">

    <title>Home</title>
</head>

<body>
    <header class="header-container">

        <div class="header-title">
            <h1 class="noselect">Planejamento Semanal</h1>
            <p class="noselect">Utilize o formulário para adicionar novas tarefas: </p>
        </div>

        <div class="btns-header">
            <button class="btn-general btn-salvar">Salvar LocalStorage</button>

            <button class="btn-general btn-excluir">Excluir LocalStorage</button>
        </div>

        <div class="date-time-header">
            <span class="time-header noselect" id="current-time">10:58</span>
            <span class="date-header noselect" id="current-date"> exemplo exemplo</span>
        </div>
    </header>
    <main class="main-container">

        <section class="task-setters">
            <input type="text" name="atividade">


            <div class="task-setters-btns">
                <button class=" btn-general btn-salvar btn-salvar-task"> <i class="fa-regular fa-plus"></i> Adicionar Atividade</button>
                
                
                <button class="btn-excluir btn-general btn-excluir-task "> <i class="fa-solid fa-minus"></i> Excluir Todos</button>
            </div>

           
        </section>


    </main>

   
</body>
 <!-- Interações JavaScript -->
 <script src="assets/JS/showDateTime.js"></script>
   
</html>
